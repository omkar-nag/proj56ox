{% extends "website/layout.html" %}

{% block body %}

<div class="div1234">
    <h2 style="margin-left: 2ch;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input style="width: 500px;" autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" style="width: 500px;" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-warning"  type="submit" style="width: 500px; background-color: rgb(250, 192, 0);" value="Login">
        </form>

    <p style="margin-left: 5ch;">Don't have an account?  <a href="{% url 'register' %}"><b>Register here.</b></a></p>
</div>

{% endblock %}
